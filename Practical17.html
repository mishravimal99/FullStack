<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-17</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            background-position: center;
            background-size: cover;
        }
        
        #time {
            /* 1rem=16px=128px */
            font-size: 8rem;
        }
        
        h1 {
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <time id="time"></time>
    <h1 id="greeting"></h1>
    <h2 id="name" contenteditable="true"></h2>
    <h3 id="date"></h3>
    <script>
        // selector
        const time = document.getElementById("time");
        const greeting = document.getElementById("greeting");
        const name = document.getElementById("name");
        const date = document.getElementById("date");

        // event listener
        name.addEventListener("keypress", setName);
        name.addEventListener("blur", setName);

        // functions
        function showTime() {
            let today = new Date();
            let hour = today.getHours();
            let min = today.getMinutes();
            let sec = today.getSeconds();
            let todayDate = today.toDateString();

            // am pm
            const amPm = hour >= 12 ? "PM" : "AM";

            // 12hrs format
            // eg when 24%12
            hour = hour % 12 || 12;

            // output
            time.innerHTML = `${addZero(hour)}<span>:</span>${addZero(
    min
  )}<span>:</span>${addZero(sec)}<span> </span>${amPm}`;

            date.innerHTML = `${todayDate}`;
            setTimeout(showTime, 1000);

            function addZero(n) {
                return (parseInt(n, 10) < 10 ? "0" : "") + n;
            }
        }

        function setGreeting() {
            let today = new Date();
            let hour = today.getHours(); //17

            if (hour < 12) {
                document.body.style.backgroundImage = 'url("")';
                greeting.innerHTML = "Good Morning";
                time.style.fontFamily = "cursive";
                document.body.style.color = "white";
                time.style.color = "red";
            } else if (hour < 18) {
                document.body.style.backgroundImage = 'url("../images/afternoon1.jpg")';
                greeting.innerHTML = "Good Afternoon";
            } else {
                document.body.style.backgroundImage = 'url("../images/dark1.jpg")';
                greeting.innerHTML = "Good Evening";
                document.body.style.color = "white";
            }
        }

        function getName() {
            if (localStorage.getItem("myData") === null) {
                name.innerHTML = "[Enter Name]";
            } else {
                name.innerHTML = localStorage.getItem("myData");
            }
        }

        function setName(e) {
            // which event work
            // for which key
            if (e.type === "keypress") {
                // for enter key press
                if (e.keyCode == 13) {
                    localStorage.setItem("myData", e.target.innerHTML);
                    name.blur();
                }
            } else {
                localStorage.setItem("myData", e.target.innerHTML);
            }
        }

        getName();
        showTime();
        setGreeting();
    </script>
</body>

</html>
