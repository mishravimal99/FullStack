<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        table,
        td,
        tr {
            border: 2px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Name</td>
            <td>Section</td>
            <td>Roll No</td>
        </tr>
        <tr>
            <td>Vimal </td>
            <td>A</td>
            <td>61</td>
        </tr>
        <tr>
            <td>Jeevu</td>
            <td>B</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Darksider</td>
            <td>C</td>
            <td>28</td>
        </tr>

    </table>
</body>

</html>
