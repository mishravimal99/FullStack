<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        table,
        td,
        tr,
        th {
            border: 2px solid;
            padding: 8px;
            text-align: center;
        }
        
        caption {
            caption-side: bottom;
            color: orangered;
        }
    </style>
</head>

<body>
    <table align="center">
        <caption>List of Students</caption>
        <tr>
            <th width=100>Name</th>
            <th width=50>Section</th>
            <th width=60>Roll No</th>
        </tr>
        <tr>
            <td>Vimal </td>
            <td>A</td>
            <td>61</td>
        </tr>
        <tr>
            <td rowspan="2">Jeevu</td>
            <td>B</td>
            <td>19</td>
        </tr>
        <tr>
            <td>C</td>
            <td>28</td>
        </tr>
        <tr>
            <td colspan="2">Result</td>
            <td>All Pass</td>
        </tr>

    </table>
</body>

</html>
